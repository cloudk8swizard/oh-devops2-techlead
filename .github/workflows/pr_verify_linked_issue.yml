name: VERIFY-ISSUES

on:
  pull_request:
    types: [review_requested,edited, synchronize, opened, reopened]
  check_run:

jobs:
  verify_linked_issue:
    runs-on: ubuntu-latest
    name: ENSURE PULL REQUESTS LOGS ISSUES
    steps:
      - name: Verify Linked Issue
        uses: hattan/verify-linked-issue-action@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: 'Issue!!! Automated Issue generated by pr_verify_linked_issue workflow'